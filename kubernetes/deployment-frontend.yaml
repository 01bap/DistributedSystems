apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/01bap/distributedsystems/itemshop-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: VITE_PUBLIC_BACKEND_URL
          value: "http://backend:8080"
